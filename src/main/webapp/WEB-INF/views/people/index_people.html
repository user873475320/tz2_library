<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">

</div>

<hr/>

<a href="/people/new">Add a new person</a>
</body>
</html>
